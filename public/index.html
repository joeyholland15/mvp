<!DOCTYPE html>
<!-- set the appropriate app to be here.  -->
<html ng-app='WhatToWear'>
<head>
	<title>What Should I Wear?</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<script src="app.js"></script>
	<h1>What Should I Wear?</h1>
    <div class="weather" ng-controller="weatherController">
      <form name="zipcode" ng-submit='getInfo()'>
         Where are you headed?  <input type='text' ng-model='zip'>
       <!-- <button ng-click="getInfo()">Tell Me What to Wear</button> -->
       </form>
       <h3>Destination Weather Information</h3>
         <p> City: {{ data.city }} </p>
         <p> Current Status: {{ data.precip }} </p>
         <p> Chance of Rain: {{ data.chanceOfPrecip * 100 }}%</p>
       <h4> {{ data.clothing }} </h4>
    </div>
    <div ng-view></div>
    <p>Want to customize your experience? Try updating your <a href='/inventory'>inventory</a>
    
</body>
</html>
