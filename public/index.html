<!DOCTYPE html>
<!-- set the appropriate app to be here.  -->
<html ng-app='WhatToWear'>
<head>
	<title>What Should I Wear?</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<script src="test.js"></script>
	<h1>What Should I Wear?</h1>
    <div ng-controller="weatherController">
       <form name="zipcode" ng-submit='getInfo()'>
         Where are you headed?  <input type='text' ng-model='zip'>
       <!-- <button ng-click="getInfo()">Tell Me What to Wear</button> -->
     </form>
     <h3>Destination Weather Information</h3>
     <p> {{ data.city }} </p>
     <p> {{ data.precip }} </p>
     </div>
    <script src="app.js"></script>
</body>
</html>
