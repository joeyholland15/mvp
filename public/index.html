<!DOCTYPE html>
<!-- set the appropriate app to be here.  -->
<html ng-app='WhatToWear'>
<head>
	<title>What Should I Wear?</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body class="body">
	<script src="app.js"></script>
	<h1>What Should I Wear?</h1>
    <div class="weather" ng-controller="weatherController">
      <form name="zipcode" ng-submit='getInfo(); getJacket()'>
         Where are you headed?  <input type='text' ng-model='zip'>
       <!-- <button ng-click="getInfo()">Tell Me What to Wear</button> -->
      </form>
      <h3>Destination Weather Information</h3>
        <p> City: {{ data.city }} </p>
        <p> Current Status: {{ data.precip }} </p>
        <p> Current Temp: {{ data. temp }} </p>
      <h2 id="weather"> {{ data.clothing }} </h2>
    </div>
    <h4>Want to customize your experience? Try updating your inventory</h4>
    <div ng-controller="inventoryController">
      <form ng-submit='addInventory()'>
         Describe one of your jackets:  <input type='text' ng-model='jacket'>
      </form>
       <!-- <form name="moderate" ng-submit='addInventory()'>
         Moderate Attire <input type='text' ng-model='data.moderate'>
       </form>
       <form name="heavy" ng-submit='addInventory()'>
         Heavy Duty Attire <input type='text' ng-model='data.heavy'>
       </form> -->
    </div>
</body>
</html>
