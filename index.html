<!DOCTYPE html>
<!-- set the appropriate app to be here.  -->
<html ng-app>
<head>
	<title>What Should I Wear?</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<script src="test.js"></script>
	<h1>What Should I Wear?</h1>
	<div>
     
     <div class="todos-container" ng-init="destinations = []">
       Where Are You Headed? <input ng-model="dest">
       <button ng-click="destinations.push(dest); dest=''">Tell Me What to Wear</button>
     </div>
     <h3>Destination Weather Information</h3>
     <ul>
       <li ng-repeat="dest in destinations track by $index" ng-click="destinations.splice($index, 1)"> {{ dest }}</li>
    </ul>
</body>
</html>
